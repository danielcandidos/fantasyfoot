{% extends 'bases/base.html' %}
{% block corpo %}
<a href="/novo-jogador/">Adicionar novo Jogador</a>
<ul>
	{% for jogador in lista_jog %}
		<li>
			<a>{{ jogador.clube }} - {{ jogador.nome }} - {{ jogador.forca }}</a>
		</li> 
	{% empty %}
		<li>Sem jogadores cadastrados</li>	
	{% endfor %}
</ul>
{% endblock %}
